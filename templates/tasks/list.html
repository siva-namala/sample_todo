<head>

</head>

<body>
    <h1>Welcome</h1>
    <form method="post" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div>
            <a href="{% url 'tasks:update_task' task.id %}">Update</a>
            <p>{{ task.title }} | {{ task.created }} | {{ task.complete }}</p>
        </div>
    {% endfor %}


</body>
